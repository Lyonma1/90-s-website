<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Center</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .pet { border: 2px solid #ccc; margin: 10px; padding: 15px; }
        .available { border-color: green; }
        .adopted { border-color: red; opacity: 0.5; }
    </style>
</head>
<body>
    <h1>Happy Paws Adoption Center</h1>
    <div id="pet-list"></div>
    <script>
        // Your JavaScript code goes here
        let pets = [
            {name: "Garfield", type: "cat", age: 3, adopted: false},
            {name: "Gary", type: "snail", age: 4, adopted: false},
            {name: "Rex", type: "dog", age: 2, adopted: false},
            {name: "Boris", type: "turtle", age: 6, adopted: false},
        ];
        function displayPet(pet) {
            let cssClass = pet.adopted ? "pet adopted" : "pet available";
            let html = `<div class="${cssClass}">Pet name is ${pet.name}, they are a ${pet.type}, they are ${pet.age} years old and it is ${pet.adopted} that they are adopted.</div>`;
            return html;
        }
        function adoptPet(petName) {
            pets.forEach((element) => {
                if(element === petName){
                    petName.adopted = true;
                }
            })
            showAllPets();
        }
        function showAllPets() {
            const element = document.querySelector("#pet-list");
            element.innerHTML = "";
            for (let i = 0; i < pets.length; i++){
                //element.insertAdjacentHTML("beforeend", displayPet(pets[i]));
                element.innerHTML += displayPet(pets[i]);
                if (!pets[i].adopted){
                    element.innerHTML += `<button type="button" id="${i}">Adopt</button>`;
                }
            }
            const btns = document.querySelectorAll("button");
            for (const btn of btns) {
                btn.addEventListener("click", whatButtonClicked);
            }
        }
        showAllPets();
        function whatButtonClicked(e){
            pets[e.target.id].adopted = true;
            showAllPets();
        }
    </script>
</body>
</html>
